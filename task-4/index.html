<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income Expense Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-center mb-8 text-white p-3 rounded-lg bg-orange-500">Income Expense Tracker</h1>

  
    <div class="bg-white p-6 rounded shadow-md mb-6 sticky top-0 z-10 ">
      <h2 class="text-2xl font-bold text-center">Total Balance: <span id="total-balance">₹0.00</span></h2>
      <div class="flex justify-between mt-4">
        <div>
          <h3 class="text-lg font-semibold text-white p-2 rounded-lg bg-green-500">Total Income: <span id="total-income">₹0.00</span></h3>
        </div>
        <div>
          <h3 class="text-lg font-semibold text-white p-2 rounded-lg bg-red-500">Total Expenses: <span id="total-expense">₹0.00</span></h3>
        </div>
      </div>
    </div>

 
    <div class="bg-white p-6 rounded shadow-md mb-6">
      <form id="transaction-form" class=" grid grid-cols-1 md:grid-cols-4 gap-2">
        <div>
          <label for="description" class="block text-lg font-semibold ml-2">Description</label>
          <input type="text" id="description" class=" p-2 border rounded" placeholder="Enter description">
        </div>
        <div>
          <label for="amount" class="block text-lg font-semibold ml-2">Amount</label>
          <input type="number" id="amount" class=" p-2 border rounded" placeholder="Enter amount">
        </div>
        <div>
          <label class="block text-lg font-semibold ml-2">Type</label>
          <select id="type" class=" p-2 border rounded">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>
        <button type="submit" class=" bg-orange-500 text-white p-2 rounded">Add Transaction</button>
      </form>
    </div>

  
    <div class="bg-orange-200 p-6 rounded ">
      <h3 class="text-xl font-semibold mb-4">Filter Transactions</h3>
      <div class="flex space-x-4">
        <label>
          <input type="radio" name="filter" value="all" class="mr-2" checked> All
        </label>
        <label>
          <input type="radio" name="filter" value="income" class="mr-2"> Income
        </label>
        <label>
          <input type="radio" name="filter" value="expense" class="mr-2"> Expense
        </label>
      </div>
    </div>


    <div class=" flex justify-between bg-orange-200 p-6  ">
      <h3 class="text-xl font-semibold mb-4">List of Transactions</h3>
    </div>
    <ul id="transaction-list" class="space-y-4"></ul>
     
      </ul>
  </div>
  <script src="./index.js"></script>
</body>
</html>
